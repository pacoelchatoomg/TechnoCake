
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- link css -->
    <link rel="stylesheet" href="styles.css">

    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h2 id="TC">TechnoCake</h2>
                <h3>Iniciar Sesion</h3>
                <!-- <span>or use your account</span> -->

                <form action="#" id="form_input">
                    <div class="type">
                        <input type="email" placeholder="Email" name="" id="email">

                    </div>
                    <div class="type">
                        <input type="password" placeholder="Contrase単a" name="" id="password">

                    </div>

                    <!-- <div class="forgot">
                        <span>多Olvidaste tu contrase単a?</span>
                    </div> -->

                    <button class="btn bkg">Iniciar Sesion</button>
                </form>
            </div>
    
            <div class="form sign_up">
                <h2 id="TC2">TechnoCake</h2>
                <h3>Registrarse</h3>
                <!-- <span>or use your email for register</span> -->

                <form action="#" id="form_input">
                    <div class="type">

                        <input type="text" name="" placeholder="Nombre" id="name">
                    </div>
                    <div class="type">
                        
                        <input type="email" name="" placeholder="Email" id="email">
                    </div>
                    <div class="type">

                        <input type="password" name="" placeholder="Contrase単a" id="password">
                    </div>

                    <button class="btn bkg">Registrarse</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Hola</h3>
                <p>Para continuar inicie sesion, en caso de no tener una cuenta creada, registrese a continuacion</p>

                <button class="btn btnSign-in">Registrarse <i class="bi bi-arrow-right"></i></button>
            </div>

            <div class="page page_signUp">
                <h3>Hola</h3>
                <p>Ingresa los datos solicitados para registrarte</p>

                <button class="btn btnSign-up">
                    <i class="bi bi-arrow-left"></i> Iniciar Sesion</button>
            </div>
        </div>
    </div>
    

    <!-- link script -->
    <script src="main.js"></script>
</body>
</html>
